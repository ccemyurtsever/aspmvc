<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profili Düzenle - WatchXanime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
    }
    .nav-gradient {
      background: linear-gradient(to bottom, #111111, #0f0f0f);
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">
  <nav class="nav-gradient border-b border-red-800">
  </nav>

  <div class="max-w-4xl mx-auto px-4 py-8 flex-grow">
    <div class="bg-[#1a1a1a] rounded-lg p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Profili Düzenle</h1>
        <a href="/profile" class="text-gray-400 hover:text-red-500 transition duration-300">
          <i class="fas fa-times"></i>
        </a>
      </div>

      <form class="space-y-6">
        <div class="flex flex-col items-center space-y-4">
          <div class="relative">
            <div class="w-32 h-32 rounded-full bg-red-600 flex items-center justify-center overflow-hidden">
              <i class="fas fa-user text-5xl"></i>
            </div>
            <button type="button" class="absolute bottom-0 right-0 bg-red-600 hover:bg-red-700 w-8 h-8 rounded-full flex items-center justify-center transition duration-300">
              <i class="fas fa-camera"></i>
            </button>
          </div>
          <p class="text-sm text-gray-400">PNG, JPG veya GIF • Max 2MB</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Kullanıcı Adı</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-500"></i>
              </div>
              <input type="text" value="AnimeLovers" class="block w-full pl-10 pr-3 py-2 border border-red-900/30 rounded-md bg-[#111111] text-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">E-posta</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-500"></i>
              </div>
              <input type="email" value="user@example.com" class="block w-full pl-10 pr-3 py-2 border border-red-900/30 rounded-md bg-[#111111] text-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
            </div>
          </div>
        </div>

        <div class="border-t border-red-900/30 pt-6">
          <h2 class="text-lg font-semibold mb-4">Şifre Değiştir</h2>
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Mevcut Şifre</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input type="password" class="block w-full pl-10 pr-3 py-2 border border-red-900/30 rounded-md bg-[#111111] text-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300" placeholder="••••••••">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Yeni Şifre</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-500"></i>
                  </div>
                  <input type="password" class="block w-full pl-10 pr-3 py-2 border border-red-900/30 rounded-md bg-[#111111] text-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300" placeholder="••••••••">
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Yeni Şifre Tekrar</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-500"></i>
                  </div>
                  <input type="password" class="block w-full pl-10 pr-3 py-2 border border-red-900/30 rounded-md bg-[#111111] text-gray-300 focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300" placeholder="••••••••">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="border-t border-red-900/30 pt-6">
          <h2 class="text-lg font-semibold mb-4">Bildirim Ayarları</h2>
          <div class="space-y-4">
            <div class="flex items-center">
              <input type="checkbox" checked class="h-4 w-4 text-red-500 rounded border-gray-700 bg-[#111111] focus:ring-red-500">
              <label class="ml-2 block text-sm text-gray-400">
                Yeni bölüm bildirimleri
              </label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" checked class="h-4 w-4 text-red-500 rounded border-gray-700 bg-[#111111] focus:ring-red-500">
              <label class="ml-2 block text-sm text-gray-400">
                Yorum bildirimleri
              </label>
            </div>
            <div class="flex items-center">
              <input type="checkbox" class="h-4 w-4 text-red-500 rounded border-gray-700 bg-[#111111] focus:ring-red-500">
              <label class="ml-2 block text-sm text-gray-400">
                E-posta bildirimleri
              </label>
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t border-red-900/30">
          <a href="/profile" class="px-6 py-2 border border-red-900/30 rounded-md text-sm font-medium text-gray-300 hover:bg-[#1c1c1c] transition duration-300">
            İptal
          </a>
          <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-md text-sm font-medium text-white transition duration-300">
            Değişiklikleri Kaydet
          </button>
        </div>
      </form>
    </div>
  </div>

  <footer class="border-t border-red-900/30 bg-[#1a1a1a]">
  </footer>
</body>
</html>
