<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Arşivi - WatchXanime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
    }
    .nav-gradient {
      background: linear-gradient(to bottom, #111111, #0f0f0f);
    }
    .anime-card:hover .overlay {
      opacity: 1;
    }
    .filter-badge {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    .filter-badge:hover {
      background: rgba(239, 68, 68, 0.2);
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">
  <nav class="nav-gradient border-b border-red-800">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <a href="/" class="font-bold text-xl text-red-500">
            WatchXanime
          </a>
        </div>

        <div class="flex-1 flex justify-center max-w-xl mx-4">
          <div class="relative w-full">
            <input
              type="text"
              class="block w-full bg-[#1a1a1a] border border-red-900/50 rounded px-4 py-1.5 focus:outline-none focus:border-red-500 text-sm"
              placeholder="Anime Ara..."
            />
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-4 text-sm">
          <a href="#" class="hover:text-red-500 transition duration-300">
            <i class="fa-solid fa-right-to-bracket mr-1"></i>Giriş
          </a>
          <a href="#" class="bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded transition duration-300">
            <i class="fa-solid fa-user-plus mr-1"></i>Kayıt Ol
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Ana İçerik -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Başlık ve İstatistikler -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-red-500 mb-2">Anime Arşivi</h1>
        <p class="text-gray-400 text-sm">Toplam 2,500+ anime içeriği</p>
      </div>
      <div class="flex gap-4 mt-4 md:mt-0 text-sm">
        <div class="bg-[#1a1a1a] rounded-lg px-4 py-2">
          <div class="text-gray-400">Aktif Animeler</div>
          <div class="text-red-500 font-semibold">156</div>
        </div>
        <div class="bg-[#1a1a1a] rounded-lg px-4 py-2">
          <div class="text-gray-400">Bu Ay Eklenen</div>
          <div class="text-red-500 font-semibold">45</div>
        </div>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
      <div class="flex-1">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5">
          <div class="group relative">
            <div class="relative aspect-[2/3] overflow-hidden rounded-xl">
              <img src="https://cdn.myanimelist.net/images/anime/1792/138022l.jpg" alt="Demon Slayer" 
                   class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
              <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300">
                <div class="absolute bottom-0 p-4 w-full">
                  <div class="text-sm font-medium mb-1">Demon Slayer: Hashira Training Arc</div>
                  <div class="flex items-center text-xs text-gray-300 mb-2">
                    <span class="mr-2">2024</span>
                    <span class="mr-2">•</span>
                    <span>TV Serisi</span>
                  </div>
                  <div class="flex items-center gap-2">
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-xs transition">
                      <i class="fas fa-play mr-1"></i>İzle
                    </button>
                    <button class="bg-gray-800/80 hover:bg-gray-700 px-3 py-1 rounded-lg text-xs transition">
                      <i class="fas fa-plus mr-1"></i>Listeme Ekle
                    </button>
                  </div>
                </div>
              </div>
              <div class="absolute top-2 left-2 bg-black/80 backdrop-blur-sm px-2 py-1 rounded text-xs font-medium">
                <i class="fas fa-star text-red-500 mr-1"></i>9.2
              </div>
              <div class="absolute top-2 right-2 bg-red-500 px-2 py-1 rounded text-xs font-medium">
                Bölüm 12/12
              </div>
            </div>
          </div>

        </div>

        <div class="flex justify-center items-center space-x-2 mt-12">
          <a href="#" class="px-4 py-2 rounded-lg bg-[#1a1a1a] text-gray-400 hover:text-red-500 hover:bg-[#262626] transition duration-300">
            <i class="fas fa-chevron-left"></i>
          </a>
          <a href="#" class="px-4 py-2 rounded-lg bg-red-500 text-white">1</a>
          <a href="#" class="px-4 py-2 rounded-lg bg-[#1a1a1a] text-gray-400 hover:text-red-500 hover:bg-[#262626] transition duration-300">2</a>
          <a href="#" class="px-4 py-2 rounded-lg bg-[#1a1a1a] text-gray-400 hover:text-red-500 hover:bg-[#262626] transition duration-300">3</a>
          <span class="px-4 py-2 text-gray-400">...</span>
          <a href="#" class="px-4 py-2 rounded-lg bg-[#1a1a1a] text-gray-400 hover:text-red-500 hover:bg-[#262626] transition duration-300">12</a>
          <a href="#" class="px-4 py-2 rounded-lg bg-[#1a1a1a] text-gray-400 hover:text-red-500 hover:bg-[#262626] transition duration-300">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

      <div class="w-full md:w-72 shrink-0">
        <div class="bg-[#1a1a1a] rounded-xl overflow-hidden">
          <div class="p-4 border-b border-red-900/20">
            <h3 class="text-lg font-semibold text-red-500">Filtreleme</h3>
          </div>

          <div class="p-4 space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">IMDb Puanı</label>
              <select class="w-full bg-[#262626] border border-red-900/30 rounded-lg px-4 py-2.5 text-sm text-gray-300">
                <option value="">Tümü</option>
                <option value="9">9 ve Üzeri</option>
                <option value="8">8 ve Üzeri</option>
                <option value="7">7 ve Üzeri</option>
                <option value="6">6 ve Üzeri</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Yıl</label>
              <select class="w-full bg-[#262626] border border-red-900/30 rounded-lg px-4 py-2.5 text-sm text-gray-300">
                <option value="">Tümü</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Kategori</label>
              <select class="w-full bg-[#262626] border border-red-900/30 rounded-lg px-4 py-2.5 text-sm text-gray-300">
                <option value="">Tümü</option>
                <option value="aksiyon">Aksiyon</option>
                <option value="macera">Macera</option>
                <option value="komedi">Komedi</option>
                <option value="dram">Dram</option>
                <option value="fantastik">Fantastik</option>
                <option value="romantik">Romantik</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Sıralama</label>
              <select class="w-full bg-[#262626] border border-red-900/30 rounded-lg px-4 py-2.5 text-sm text-gray-300">
                <option value="imdb_desc">IMDb (Yüksek → Düşük)</option>
                <option value="imdb_asc">IMDb (Düşük → Yüksek)</option>
                <option value="year_desc">Yıl (Yeni → Eski)</option>
                <option value="year_asc">Yıl (Eski → Yeni)</option>
                <option value="name_asc">İsim (A → Z)</option>
                <option value="name_desc">İsim (Z → A)</option>
              </select>
            </div>

            <button class="w-full bg-red-500 hover:bg-red-600 text-white py-2.5 rounded-lg text-sm font-medium transition">
              Filtrele
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="border-t border-red-900/30 bg-[#1a1a1a] mt-8">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="/" class="flex items-center mb-4 sm:mb-0">
          <span class="text-xl font-bold text-red-500">WATCHXANİME</span>
        </a>
        <ul class="flex space-x-6 text-gray-400">
          <li><a href="#" class="hover:text-red-500 transition duration-300"><i class="fab fa-discord"></i></a></li>
          <li><a href="#" class="hover:text-red-500 transition duration-300"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#" class="hover:text-red-500 transition duration-300"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#" class="hover:text-red-500 transition duration-300"><i class="fab fa-youtube"></i></a></li>
          <li><a href="#" class="hover:text-red-500 transition duration-300"><i class="fab fa-twitter"></i></a></li>
        </ul>
      </div>
      <hr class="my-6 border-red-900/30" />
      <div class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-500">
        <span>© 2025 <a href="/" class="hover:text-red-500 transition duration-300">WatchXanime</a>. Tüm Hakları Saklıdır.</span>
        <div class="space-x-4 mt-2 sm:mt-0">
          <a href="/Privacy" class="hover:text-red-500 transition duration-300">Gizlilik Politikası</a>
          <a href="/Contact" class="hover:text-red-500 transition duration-300">İletişim</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
